    <script>
        var inforForm = document.getElementById("info-form");
        infoForm.onsubmit = function () {
            // Check if number list is valid, and return true if it is
            if (getPsswrd() && comparePsswrd()) {
                console.log("Thanks for registering with our website, your customer record was created successfully.");
                return true;
            }
         
            return false;
        };
        function getPsswrd() {
            // Get the number-list <input> value
            var psswrd = document.querySelector('#user_psswrd').value;
   
            if (psswrd.length < 6 ) {
                alert("Password must have at least 6 characters.");
                return false;
            }
            var digitPattern = /\d/;
            var uppercasePattern = /[A-Z]/;
            if (!digitPattern.test(psswrd) || !uppercasePattern.test(psswrd)) {
                alert("Password must contain at least one digit and one upper-case character.");
                return false; 
            }
            return true;
        }
        function comparePsswrd() {
            var psswrd = document.querySelector('#user_psswrd').value;
            var confirmpsswrd = document.querySelector('#user_confirmpsswrd').value;

            if (psswrd !== confirmpsswrd) {
                alert("Passwords must match.");
                return false;
            }
            return true;
        }
    </script>
